<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="quiz">
        <h1>Javascript Quiz</h1>
        <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <div class="start">
            <button id="beginquiz">Begin Quiz</button>
        </div>
        <div id="questions&answers">
            
        </div>
        <div class="score">
            <div id="grade"></div>
            <button id="backtomenu">Return to menu</button>
            </div>
        <div class="timer-div"></div>
        <div class="timeleft">Time:75s</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

<footer>

</footer>

</html>
